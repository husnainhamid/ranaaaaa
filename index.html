
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacked by ISI</title>
  <style>
    * {
      cursor: none !important;
    }
    html, body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      height: 100%;
      width: 100%;
      user-select: none;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9998;
    }
    h1 {
      font-size: 3em;
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #terminal {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      height: 200px;
      overflow-y: hidden;
      white-space: pre-wrap;
    }
    #unlocked {
      display: none;
      font-size: 2em;
      color: lime;
    }
  </style>
</head>
<body>
  <div class="overlay" id="lock-layer"></div>
  <div class="centered">
    <h1>‚ö†Ô∏è HACKED BY ISI ‚ö†Ô∏è</h1>
    <div id="terminal"></div>
    <div id="unlocked">üíÄ Just Kidding! You've Been Pranked! üíÄ</div>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Force fullscreen
    document.documentElement.requestFullscreen?.();

    // Disable input globally
    const lockLayer = document.getElementById("lock-layer");
    const preventAll = (e) => {
      e.stopPropagation();
      e.preventDefault();
      return false;
    };

    ['keydown', 'keypress', 'keyup', 'mousedown', 'mouseup', 'click', 'contextmenu', 'mousemove'].forEach(evt =>
      window.addEventListener(evt, preventAll, true)
    );

    // Terminal typing effect
    const terminal = document.getElementById("terminal");
    const lines = [
      "Establishing secure connection to ISI HQ...",
      "Tracking IP address...",
      "Downloading files...",
      "Activating surveillance...",
      "Accessing webcam...",
      "Target located...",
      "Contacting local station...",
      "Preparing field operation...",
      "Target compromised.",
      "",
    ];
    let index = 0;
    function typeLine() {
      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\n";
        index++;
        setTimeout(typeLine, 1000);
      }
    }
    typeLine();

    // After 30 seconds, unlock everything
    setTimeout(() => {
      ['keydown', 'keypress', 'keyup', 'mousedown', 'mouseup', 'click', 'contextmenu', 'mousemove'].forEach(evt =>
        window.removeEventListener(evt, preventAll, true)
      );
      lockLayer.remove();
      document.body.style.cursor = 'auto';
      document.getElementById("unlocked").style.display = "block";
      document.querySelector("h1").style.display = "none";
      terminal.innerHTML = "";
    }, 30000);
  </script>
</body>
</html>
