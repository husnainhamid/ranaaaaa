<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacked by ISI</title>
  <style>
    * {
      cursor: none !important;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      height: 100%;
      overflow: hidden;
      user-select: none;
    }
    #lock-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9998;
    }
    h1 {
      font-size: 3em;
      color: red;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    #terminal {
      margin-top: 20px;
      max-width: 600px;
      margin: 20px auto;
      white-space: pre-wrap;
    }
    #unlocked {
      display: none;
      font-size: 2em;
      color: lime;
    }
  </style>
</head>
<body>
  <div id="lock-layer"></div>
  <div class="centered">
    <h1>‚ö†Ô∏è HACKED BY ISI ‚ö†Ô∏è</h1>
    <div id="terminal"></div>
    <div id="unlocked">üíÄ Just Kidding! You've Been Pranked! üíÄ</div>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Request fullscreen for mobile devices
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.webkitRequestFullscreen) { // For Safari
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) { // For Firefox
      document.documentElement.mozRequestFullScreen();
    }

    // Block all mouse and keyboard events
    const lockLayer = document.getElementById("lock-layer");
    const block = (e) => {
      e.stopPropagation();
      e.preventDefault();
      return false;
    };

    // Block mouse events (clicks, movement)
    ['mousedown', 'mouseup', 'mousemove', 'contextmenu'].forEach(evt => {
      window.addEventListener(evt, block, { passive: false });
    });

    // Block keyboard events (all keys)
    ['keydown', 'keypress', 'keyup'].forEach(evt => {
      window.addEventListener(evt, block, { passive: false });
    });

    // Fake terminal typing effect
    const terminal = document.getElementById("terminal");
    const lines = [
      "Establishing secure connection to ISI HQ...",
      "Tracking IP address...",
      "Downloading files...",
      "Activating surveillance...",
      "Accessing webcam...",
      "Target located...",
      "Contacting local station...",
      "Preparing field operation...",
      "Target compromised.",
    ];
    let i = 0;
    const typeLine = () => {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\\n";
        i++;
        setTimeout(typeLine, 1000);
      }
    };
    typeLine();

    // Unlock everything after 30 seconds
    setTimeout(() => {
      // Remove the lock layer and restore all functionality
      ['mousedown', 'mouseup', 'mousemove', 'contextmenu'].forEach(evt => {
        window.removeEventListener(evt, block, { passive: false });
      });
      ['keydown', 'keypress', 'keyup'].forEach(evt => {
        window.removeEventListener(evt, block, { passive: false });
      });

      document.body.style.cursor = 'auto';
      lockLayer.remove();
      document.querySelector("h1").style.display = "none";
      terminal.innerHTML = "";
      document.getElementById("unlocked").style.display = "block";
    }, 30000);
  </script>
</body>
</html>
